<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
    <title>Weather stat</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark nav-bg justify-content-center">
        <h1>Weather Dashboard</h1>
      </nav>
</header>
  
    <div id="container-main">
      <aside>
        <div class="input-group mb-3 search-box">
          <input type="text" class="form-control" placeholder="City" aria-label="City" aria-describedby="button-addon2">
          <div class="input-group-append search-btn">
            <button class="btn btn-blue btn-outline-secondary" type="button" id="city-btn">Search</button>
          </div>
        </div>

      </aside>

        <!--content-->
        <section class="container-main">
          <div class="jumbotron">
            <div class="todays-weather">
              <p class="display-4" id="city-name">Welcome to Weather Dashboard! Enter a city name in the search box.</p>
              <p class="lead" id="todays-temp"></p>
              <p id="uv-index"></p>
              <p id="wind"></p>
            </div>
          </div>
          <div class="five-day-cards"></div>
        </section>

    </div>

    <!-- scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  </body>
</html>
