<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"

    <title>Weather stat</title>

<body>
    <div id="container-main">
        <header>
            <nav class="navbar navbar-dark bg-dark justify-content-center">
                <h1>Weather Dashboard</h1>
              </nav>
        </header>

        <!--content-->
        <div class="grid">
            <!--LEFT DIV-->
            <div id="left">
                <!-- searchform-->
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search this blog">
                    <div class="input-group-append">
                      <button id="city-btn" class="btn btn-primary" type="button">
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                  </div>

                  <!--city lists-->
                  <ul class="list-group">
                  </ul>
            </div>
            
            <!--RIGHT DIV-->
            <div id="right">
                <div>
                    <!--Jumbo-->
                    <div class="main-weather">
                        <div>
                            <h2 id="city-name">City</h2>
                        </div>
                        <ul class="basic-temp" style="list-style-type:none;">
                        </ul>
                    </div>
                    <!--Weather cards-->
                    <div><h2>5-Day Forcast:</h2></div>
                    <div class="cards" style="display: none;">
                        <!--card1-->
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                              <h5 id ="card1" class="card-title">07/07/2020</h5>
                              <img id ="img1" class="card-img" alt="">
                              
                                <h5 id ="card-temp1" ></h5>
                                <h5 id ="card-hum1"  ></h5>
                              
                            </div>
                          </div>
                          <!--card1-->
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                              <h5 id ="card2" class="card-title">Card title</h5>
                              <img id ="img2" class="card-img" alt="">
                    
                                <h5 id ="card-temp2" ></h5>
                                <h5 id ="card-hum2"  ></h5>
                       
                            </div>
                          </div>
                          <!--card1-->
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                              <h5 id ="card3" class="card-title">Card title</h5>
                              <img id ="img3" class="card-img" alt="">

                                <h5 id ="card-temp3" ></h5>
                                <h5 id ="card-hum3"  ></h5>
         
                            </div>
                          </div>
                          <!--card1-->
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                              <h5 id ="card4" class="card-title">Card title</h5>
                              <img id ="img4" class="card-img" alt="">
                     
                                <h5 id ="card-temp4" ></h5>
                                <h5 id ="card-hum4"  ></h5>
                            
                            </div>
                          </div>
                          <!--card1-->
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                              <h5 id ="card5" class="card-title">Card title</h5>
                              <img id ="img5" class="card-img" alt="">
                              
                                <h5 id ="card-temp5" ></h5>
                                <h5 id ="card-hum5"  ></h5>
                          
                            </div>
                          </div>
                          
                    </div>
                </div>
            </div>
            

        </div>


    </div>

    <!-- scripts -->
